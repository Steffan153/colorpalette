<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color Palette</title>
    <link href="https://fonts.googleapis.com/css2?family=Muli:wght@400;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="clipboard">Color <b class="cb-color">#000000</b> copied to clipboard</div>
      <div class="title">Color palette generator</div>
      <div class="colors">
        <div class="color">
          <div class="color-preview"></div>
          <div class="text">#000000</div>
        </div>
        <div class="color">
          <div class="color-preview"></div>
          <div class="text">#000000</div>
        </div>
        <div class="color">
          <div class="color-preview"></div>
          <div class="text">#000000</div>
        </div>
        <div class="color">
          <div class="color-preview"></div>
          <div class="text">#000000</div>
        </div>
        <div class="color">
          <div class="color-preview"></div>
          <div class="text">#000000</div>
        </div>
      </div>
      <button class="btn">Generate palette</button>
      <div class="spacebar">Or just press "Spacebar" to generate new palettes.</div>
      <div class="copyinfo">
        <div class="cit">Click to copy individual color • Press “C” to copy palette</div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
